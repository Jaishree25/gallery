<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Camera Gallery Application</title>
</head>
<body>  
    <div class="video-cont">
        <video autoplay></video>
    </div> 
<!-- video is basically collection of frames which we are taking it from stream and for capture
btn we are going to take one frame of stream -->

    <div class="action-cont">
        <div class="record-btn-cont">
            <div class="record-btn"></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn"></div>
        </div>
    </div>
    <div class="timer-cont">
        <h1 class="timer">00.00.00</h1>
    </div>

    <ion-icon class="gallery" name="images"></ion-icon>
    
    <!-- to generate unique id for gallery thing in script.js  -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="db.js"></script>
    <script src="./script.js"></script> 
    <!-- doing this thing to redirect it to gallery page -->
    <script>
        let gallery = document.querySelector(".gallery");
        gallery.addEventListener("click", (e)=>{
            location.assign("./gallery.html");
        })
    </script>   
</body>
</html>
